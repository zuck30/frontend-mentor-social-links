<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Timothy Zucker</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #151716;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Profile container styling */
        .profile-container {
            background: #2A2A2A;
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            color: #FFFFFF;
        }

        /* Profile image styling */
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4CAF50;
            margin-bottom: 1.5rem;
        }

        /* Name and location styling */
        .profile-name {
            font-size: 1.6rem;
            font-weight: 600;
            color: #E0E0E0;
            margin-bottom: 0.3rem;
        }

        .profile-location {
            font-size: 1rem;
            color: #B6EE47;
            margin-bottom: 1.2rem;
        }

        /* Profile about styling */
        .profile-about {
            font-size: 1rem;
            color: #D3D3D3;
            margin-bottom: 2rem;
        }

        /* Social links styling */
        .social-links a {
            display: block;
            background: #3B343B;
            color: #FFFFFF;
            text-decoration: none;
            padding: 0.8rem;
            border-radius: 8px;
            font-weight: 500;
            margin: 0.5rem 0;
            transition: background 0.3s, transform 0.2s;
        }

        /* Hover effect for links */
        .social-links a:hover {
            background: #4CAF50;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="profile.png" alt="Profile Picture" class="profile-image">
        <h1 class="profile-name">Timothy Zucker</h1>
        <p class="profile-location">Republic of Tanzania, Dodoma</p>
        <p class="profile-about">Software Engineer at Cive.</p>

        <div class="social-links">
            <a href="https://github.com/zuck30" target="_blank">GitHub</a>
            <a href="https://www.frontendmentor.io/profile/zuck30" target="_blank">Frontend Mentor</a>
            <a href="https://www.linkedin.com/in/shadrack-john" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/TimothyShadrac5" target="_blank">Twitter</a>
            <a href="https://instagram.com/sheldon.codesdaily" target="_blank">Instagram</a>
        </div>
    </div>
</body>
</html>
